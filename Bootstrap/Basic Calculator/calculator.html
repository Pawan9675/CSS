<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container text-center mt-5">
        <h2 class="mb-4 text-light">Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-auto p-4 bg-light rounded shadow">
                <!-- Display -->
                <div class="row g-0 mb-3">
                    <div class="col">
                        <input type="text" dir="rtl" class="form-control form-control-lg text-end fs-3 shadow-sm" aria-label="Calculator Display">
                    </div>
                </div>

                <!-- Buttons -->
                <!-- Row 1 -->
                <div class="row g-1 mb-1 justify-content-between">
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">9</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">8</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">7</button></div>
                    <div class="col-3 p-0"><button class="btn btn-warning shadow-sm w-100 fs-5 p-3">/</button></div>
                </div>

                <!-- Row 2 -->
                <div class="row g-1 mb-1 justify-content-between">
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">6</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">5</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">4</button></div>
                    <div class="col-3 p-0"><button class="btn btn-warning shadow-sm w-100 fs-5 p-3">x</button></div>
                </div>

                <!-- Row 3 -->
                <div class="row g-1 mb-1 justify-content-between">
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">3</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">2</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">1</button></div>
                    <div class="col-3 p-0"><button class="btn btn-warning shadow-sm w-100 fs-5 p-3">-</button></div>
                </div>

                <!-- Row 4 -->
                <div class="row g-1 mb-1 justify-content-between">
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">*</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">0</button></div>
                    <div class="col-3 p-0"><button class="btn btn-light shadow-sm w-100 fs-5 p-3">#</button></div>
                    <div class="col-3 p-0"><button class="btn btn-warning shadow-sm w-100 fs-5 p-3">+</button></div>
                </div>

                <!-- Row 5 -->
                <div class="row g-1 justify-content-between">
                    <div class="col-9 p-0"><button class="btn btn-primary shadow-sm w-100 fs-5 p-3">=</button></div>
                    <div class="col-3 p-0"><button class="btn btn-warning shadow-sm w-100 fs-5 p-3">C</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
