<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    Three aspects of applying animations: 
        1. Transform -> Moves, rotates, resizes, and skews HTML elements.
        2. Transitions -> Smoothly changes CSS properties from one state to another.
        3. Keyframes -> Defines intermediate steps of an animation.
     -->
    
    <div class="row">
        <div class="static"></div>
        <div class="moving"></div>
        <div class="static"></div>
    </div> 
</body>
</html>
