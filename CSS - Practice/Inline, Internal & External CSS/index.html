<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    Internal CSS: 
    <style>
        h1{
            background-color: red;
            color: yellow;
        }

    </style> 
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    Inline CSS:
    <h1 style="color: yellow; background-color: red;">Three ways to add CSS to HTML</h1>
    -->
    <h1>Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <p>Everyone is good in some way or the other. Does this even make any sense?</p>
</body>
</html>

<!-- 
There are 3 ways to add CSS to HTML:
    1. Inline CSS - This is used in an HTML page using style attributes.
    2. Internal CSS - It means to add a style tag and place the HTML page's style within it.
    3. External CSS - It means to create a .css file and place all your styles inside that .css file.
 -->
